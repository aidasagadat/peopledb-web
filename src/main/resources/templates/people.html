<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
Here are some people:

<ol>
    <li th:each="people : ${people}" th:text="${people}">My Junk Person</li>
</ol>

<div class="col-8 mx-auto">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">DOB</th>
            <th scope="col">Salary</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="people : ${people}">
            <th scope="row" th:text="${people.id}">1</th>
            <td th:text="${people.firstName}">Mark</td>
            <td th:text="${people.lastName}">Otto</td>
            <td th:text="${people.dob}">@mdo</td>
            <td th:text="${people.salary}">@mdo</td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
